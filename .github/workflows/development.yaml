name: Development

on:
  pull_request:
    branches: [ "development" ]

jobs:
  Build:
    name: Build & Cache Dependency
    runs-on: ubuntu-latest
    environment: Development

    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: pnpm/action-setup@v2
      with:
          version: 8
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: "pnpm"
    - name: Cache PNPM Dependencies
      uses: actions/cache@v3
      id: cache-primes
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}

    - uses: nrwl/nx-set-shas@v3
      with:
        main-branch-name: "${{ vars.BRANCH_NAME }}"
    
    - name: Install dependencies
      if: steps.cache-primes.outputs.cache-hit != 'true'
      run: pnpm i --frozen-lockfile
    
  Test:
    name: Testing Affected
    runs-on: ubuntu-latest
    environment: Development
    needs: Build
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: "pnpm"
    - name: Cache PNPM dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
    - uses: nrwl/nx-set-shas@v3
      with:
        main-branch-name: "${{ vars.BRANCH_NAME }}"
    - name: Check Format
      run: pnpm exec nx format:check
    - name: Check Lint Affected
      run: pnpm exec nx affected -t lint --parallel=3
    - name: Check Test Affected
      run: pnpm exec nx affected -t test --parallel=3 --configuration=ci

  Deploy:
    name: Build Affected to Development Server
    runs-on: ubuntu-latest
    environment: Development
    needs: Test
    
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: "pnpm"
    - name: Cache PNPM dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('pnpm-lock.yaml') }}
    - uses: nrwl/nx-set-shas@v3
      with:
        main-branch-name: "${{ vars.BRANCH_NAME }}"
    - name: Deploy Application
      run: pnpm exec nx affected -t build --parallel=3
